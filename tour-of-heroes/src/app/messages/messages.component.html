<div class="messages__wrapper" *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <app-button-ligth class="messages__button" [text]="'Clear Messagges'" (buttonClick)="messageService.clear()"></app-button-ligth>

    <div class="messages__row" *ngFor="let message of messageService.messages">{{message}}</div>

</div>
