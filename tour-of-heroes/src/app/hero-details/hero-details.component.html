<div *ngIf="hero">
    <h2>{{hero?.name | uppercase}}</h2>
    <div>
        <label for="selected-hero-name">Name : {{hero?.name}}</label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </div>

    <app-button-ligth [text]="'Go back'" (buttonClick)="goBack()"></app-button-ligth>
</div>
