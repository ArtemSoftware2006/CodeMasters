<h1>My Heroes</h1>
<ul>
    <li 
        class="heroes-item" 
        *ngFor="let hero of heroes"  
        (click)="onSelected(hero)"
    >
        <button class="heroes-item__button" type="button">
            <span 
                class="heroes-item__badge"
                [class.heroes-item__badge_selected]="hero === selectedHero"
            >
                {{hero.id}}
            </span>
            <span 
                class="heroes-item__name"
                [class.heroes-item__name_selected]="hero === selectedHero"
            >
                {{hero.name}}
            </span>
        </button>
    </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
