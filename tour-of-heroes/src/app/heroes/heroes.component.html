<h1>My Heroes</h1>
<ul>
    <li class="heroes-item" *ngFor="let hero of heroes" (click)="onSelected(hero)">
        <button class="heroes-item__button" type="button">
            <span class="heroes-item__badge">{{hero.id}}</span>
            <span class="heroes-item__name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero?.name | uppercase}}</h2>
    <div>
        <label for="selected-hero-name">Name : {{selectedHero?.name}}</label>
        <input type="text" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
